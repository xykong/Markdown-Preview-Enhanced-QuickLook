<svg width="660" height="440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0"/>
      <stop offset="50%" stop-color="#3b82f6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="1"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1" stroke-opacity="0.8"/>
    </pattern>
  </defs>

  <rect width="660" height="440" fill="url(#bgGrad)"/>
  <rect width="660" height="440" fill="url(#grid)"/>

  <text x="330" y="90" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="600" fill="#0f172a" text-anchor="middle" letter-spacing="-0.5">Flux Markdown</text>
  <text x="330" y="125" font-family="-apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif" font-size="15" font-weight="500" fill="#64748b" text-anchor="middle">拖拽到 Applications 安装</text>

  <!-- Centered between x=180 and x=480 -->
  <!-- Start at 260, end at 400 -->
  <g transform="translate(260, 220)">
    <path d="M0,0 L140,0" stroke="url(#arrowGrad)" stroke-width="3" stroke-dasharray="6,4" fill="none" stroke-linecap="round"/>
    <path d="M130,-8 L146,0 L130,8" stroke="#2563eb" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <text x="330" y="390" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="500" fill="#94a3b8" text-anchor="middle">macOS QuickLook Extension</text>
</svg>
